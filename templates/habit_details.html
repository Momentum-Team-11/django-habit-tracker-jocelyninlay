{% extends "base.html" %}

{% block content %}
<h1 class="title">{{ habit.name }} details</h1>


<div class="content">
    <p> {{ habit.overall_goal }}</p>
    <p> {{ habit.description }}</p>
    {% for result in results %}
    <div class="box {% if result.daily_record >= overall_goal %} has-background-danger-light {% endif %}">
        <p><b> Action on {{ result.date_accomplished }} </b>: {{ result.daily_record }}</p>
    <a class= "content is-small" href="{% url 'edit_result' pk=result.pk %}">Update Record</a><br>
    </div>
    {% endfor %}

    <a class= "content is-small" href="{% url 'add_result' pk=habit.pk %}">Add Record</a><br>
    

</div> <!-- end of first div -->
{% endblock %}
