{% extends "base.html" %}

{% block content %}
<h1>Edit Habit</h1>

<div>
  <form action="{% url 'edit_habit' pk=habit.pk %}" method="POST">
    {% csrf_token %}
    <div class="form-field mt3">
      <label for="{{form.overall_goal.id_for_label}}" class="db fw4 lh-copy f6">{{ form.overall_goal.label }}</label>
      <input class="pa2 input-reset ba bg-transparent w-100 measure" type="text" name={{form.overall_goal.html_name}} id="overall-goal-input" value="{{ habit.overall_goal }}"">
    </div>
    <div class="form-field mt3">
      <label class="db fw4 lh-copy f6" for="{{form.description.id_for_label}}">{{form.description.label }}</label>
      {{ form.description.as_widget }}
    </div>
    <div class="mt3">
      <button type="submit">Save changes</button>
    </div>
  </form>
</div>
{% endblock content%}
